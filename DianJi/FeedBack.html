<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>问题反馈</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />

		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="js/mui.min.js"></script>
		<script src="js/url_all.js"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="head">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title ">问题反馈</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row" style="margin: 10px 5px;">
				<textarea id="textarea" rows="10" placeholder="请输入文本"></textarea>
			</div>
			<button type="button" id="tijiao" class="mui-btn mui-btn-royal mui-btn-block bottomButton">提交</button>

		</div>
	</body>
	<script type="text/javascript">
		//B页面onload从服务器获取列表数据；
		window.onload = function() {
			//从服务器获取数据
			document.getElementById("tijiao").addEventListener("tap", function() {
//				mui.post('http://47.94.166.103:1111/APP/appAdvise', {
				mui.post(appAdvise_Interface, {
					phone: localStorage.getItem("userName"),//应该是登陆的账号
					content: $("#textarea").val()
				}, function(res) {
					console.log(res)
					if(res.code == true) {

						
						mui.back()

					}

				}, 'json');
			})

			mui.plusReady(function() {
				//关闭等待框
				plus.nativeUI.closeWaiting();
				//显示当前页面
				mui.currentWebview.show();
			});
		}
	</script>

</html>
