<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav" id="head">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title ">新增设备</h1>
		</header>
		<div class="mui-content">
			<p style="text-align: center;margin-top: 10px;">请先选择新增设备的类型</p>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" onclick="selectDeviceType('电机')">
					<a class="mui-navigate-right">
						电机类型
					</a>
				</li>
				<li class="mui-table-view-cell" onclick="selectDeviceType('电动机车')">
					<a class="mui-navigate-right">
						电动机车类型
					</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			//2019-05-08
			mui.init()

			function selectDeviceType(selTypes) {
				console.log("========type===" + selTypes)
				if (selTypes == '电机') {
					mui.openWindow({
						url: "AddDevice.html"
					})
				}
				if (selTypes == '电动机车') {
					mui.openWindow({
						url: "deviceadd/electricLocomotive.html"
					})
				}
			}
		</script>
	</body>

</html>
