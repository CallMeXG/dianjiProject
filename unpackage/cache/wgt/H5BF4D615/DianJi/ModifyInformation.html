<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/ace.min.css">
		<link rel="stylesheet" href="css/updateDevice.css" />
		<!--此页面的样式和我的报表引用同一样式表-->
		<link rel="stylesheet" type="text/css" href="css/MyReport.css" />
		<link rel="stylesheet" type="text/css" href="css/modify.css" />
		<script src="js/url_all.js"></script>

		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="css/jedate.css" />
		<script type="text/javascript" src="js/jquery.jedate.js"></script>
		<script src="jquery.min.js"></script>
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<!--<script src="../js/mui.min.js"></script>-->
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>

		<!--<script src="js/jquery.jedate.min.js"></script>-->
		<script type="text/javascript">
			mui.init()
		</script>
		<style>
			.classCPXCLJ {
				width: 100%;
				margin-top:2%;
				position: relative;
				font-size: 10px;
				margin-bottom:3px ;
				height: 20px;
				clear: left;
			}
			
			.classCPXCLJ span {
				display: inline-block;
				height: 100%;
				/*line-height: 120px;*/
				float: left;
				color: #5798f9;
				margin-left: 15px;
				margin-top: 2px;
				font-size: 14px;
				
			}
			
			.classCPXCLJ input {
				width: 30%;
			    height: 20px;
			    margin: 0;
			    padding: 0;
			    font-size: 14px;
			    float: left;
			    border: thin solid #5798f9;
			}
			
			.classDDJC .classDJ{
				display: none;
			}

		</style>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav" id="head">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title ">修改信息</h1>
			<a id="addNewCPX" class="mui-icon mui-icon-plus mui-pull-right"></a>
		</header>
		<!--<div class="mui-bar mui-bar-footer" >
			<button type="button" id="FinshBth" class="mui-btn mui-btn-royal mui-btn-block">确定</button>

		</div>-->
		<div class="mui-content " id="content">
			<div class="row" style="margin-top: -47px;">
				<div class="col-sm-6">
					<div class="widget-box">
						<div class="widget-header header-color-purple">
							<h4 class="lighter smaller" id="deviceId">设备属性信息</h4>

							<button style="display: none;" type="button" id="addNewDevice" class="mui-btn mui-btn-royal">添加新卡</button>

						</div>

						<div class="widget-body">
							<div class="widget-main padding-8" id="widget">
								<div id="tree1" class="tree tree-selectable tree-unselectable">
									<div class="modifyCom">
										<span class="modifyFont">设备名称：</span>
										<input type="text" id="devices_name" />
									</div>
									<div class="modifyCom">
										<span class="modifyFont">设备编号：</span>
										<span id="devices_no"></span>
									</div>
									<div class="modifyCom">
										<span class="modifyFont">企业名称：</span>
										<input id="devices_company" type="button" />
									</div>
									<div class="modifyCom">
										<span class="modifyFont">分 厂：</span>
										<input id="devices_region" type="button" />
									</div>
									<div class="modifyCom ">
										<span class="modifyFont">出厂时间：</span>
										<input id="devices_out_time" type="button" />
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">设备型号：</span>
										<input id="devices_model" type="text" />
									</div>

									
									<div class="modifyCom classDJ">
										<span class="modifyFont">额定功率：</span>
										<input id="devices_power" type="text" />
										<span style="margin-left: 2px;padding-top: 2px;">KW</span>
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">安装方式：</span>
										<input id="install_way" type="text" />
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">工作电压：</span>
										<input id="work_voltage" type="text" />
										<span style="margin-left: 2px;padding-top: 2px;">V</span>
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">生产厂商：</span>
										<input id="devices_produce" type="text" />
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">功率因数：</span>
										<input id="power_factor" type="text" />
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">防护等级：</span>
										<input id="protection" type="text" />
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">绝缘等级：</span>
										<input id="insulation" type="text" />
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">轴承型号：</span>
										<input id="bearing_model" type="text" />
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">生产产线：</span>
										<input id="pro_line" type="text" />
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">应用场景：</span>
										<input id="use_scenes" type="text" />
									</div>
									<div class="modifyCom">
										<span class="modifyFont">安装照片：</span>
										<input style="border: thin solid #5798f9;height: 20px;font-size: 11px;" type="button" class="val" id="addphoto"
										 value="请拍摄现场安装照片" />
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">电机额定转速：</span>
										<input id="djedzs" type="text" />
										<span style="margin-left: 2px;">RPM</span>
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">电机磁极对数：</span>
										<input id="djcjds" type="text" />
										<span style="margin-left: 2px;">对</span>
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">电机基座刚度：</span>
										<input id="djjzgd" type="button" />
									</div>

									<div class="modifyCom classDJ">
										<span class="modifyFont">齿轮箱结构图：</span>
										<!--<input id="clxjgt" type="text" />-->
									</div>

									<div class="modifyCom classDJ">
										<span class="modifyFont">齿轮箱传动比：</span>
										<input id="clxcdb" type="text" />
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">齿轮箱齿轮齿数：</span>
										<input id="clxcls" type="text" />
									</div>
									<div class="modifyCom classDJ">
										<span class="modifyFont">电机联轴器类型：</span>
										<input id="djlaqlx" type="text" />
									</div>
									
									<div class="modifyCom classDDJC">
										<span class="modifyFont">配备电机功率(kW)：</span>
										<input id="dojckW" type="text" />
									</div>
									<div class="modifyCom classDDJC">
										<span class="modifyFont">配备电机台数(台)：</span>
										<input id="ddjcCount" type="text" />
									</div>
									

									<br />
									
								</div>

							</div>

						</div>
					</div>
				</div>
			</div>
			<button style="width: 80%;margin-left: 10%;height: 40px;padding-top:8px;" type="button" id="FinshBth" class="mui-btn mui-btn-royal mui-btn-block">确认修改</button>

		</div>
	</body>
	<link rel="stylesheet" type="text/css" href="css/shijian.css" />
	<script type="text/javascript">
		mui.plusReady(function() {
			document.addEventListener('activeBack', function() {
				var fatherWeb = plus.webview.currentWebview().opener();
				mui.fire(fatherWeb, 'activeBack');
				var objWeb = plus.webview.currentWebview();
				plus.webview.close(objWeb.id, 'none', 0.01);
			});
		});
	</script>
	<script src="js/bootstrap.min.js"></script>

	<!-- page specific plugin scripts -->

	</script>
	<!--<script src="demo.js">-->
	<script src="js/modify.tree-sampledata.js">
	</script>
	<script src="js/jquery_shijian.js">
	</script>
	<script type="text/javascript">
		$('#create_time').shijian();
		//		$('#devices_out_time').shijian();
	</script>
	<link rel="stylesheet" type="text/css" href="css/modify.css" />

</html>
