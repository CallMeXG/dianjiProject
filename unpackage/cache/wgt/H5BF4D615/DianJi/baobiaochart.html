<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>报表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
	</head>

	<body>

		<div class="mui-content">

			<div class="mui-card">
				<div class="mui-card-header">
					<p style="text-align: center;width: 100%;margin-top: 10px;font-weight: 700;font-size: 18px;">设备总体运行状态</p>
				</div>
				<div class="mui-card-content">
					<div id="baobiaoCharts" style="width: 100%;height: 300px;text-align: center;"></div>
				</div>
			</div>
			<div class="mui-card">
				<div class="mui-card-content">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">

						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								Item 2
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								Item 3
							</a>
						</li>
					</ul>
				</div>
			</div>

		</div>
		<script src="js/echarts.common.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script>
			mui('.mui-scroll-wrapper').scroll();


			var baobiaoChartPage = echarts.init(document.getElementById('baobiaoCharts'));
			var optionCharts = {

				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},

				series: [{
					name: '',
					type: 'pie',
					animation: false,
					data: [{
							value: 80,
							name: '正常',
							itemStyle: {
								color: '#00CD00'
							}
						},
						{
							value: 10,
							name: '预警',
							itemStyle: {
								color: '#EEEE00'
							}
						},
						{
							value: 7,
							name: '报警',
							itemStyle: {
								color: 'orange'
							}
						},
						{
							value: 3,
							name: '严重',
							itemStyle: {
								color: 'red'
							}
						}
					]
				}]
			};
			baobiaoChartPage.setOption(optionCharts);
		</script>
	</body>

</html>
