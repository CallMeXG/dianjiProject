<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>设备点检</title>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<script src="js/url_all.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/newCheck.css" />

		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<!--<script src="../js/mui.min.js"></script>-->
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<style type="text/css">
			.inputClass {
				background-color: white;
				border: none;
				margin-top: 10px;
				height: 18px;
				font-size: 14px;
				border-radius: 5px;
				padding-left: 5px;
			}
		</style>

	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设备点检</h1>
		</header>
		<div class="mui-content">

			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span>设备名称:</span>
					<span class="mui-badge" id="nameForDevice"></span>
				</li>
				<li class="mui-table-view-cell">
					<span>点检人员:</span>
					<span class="mui-badge" id="nameForUser"></span>
				</li>
				<li class="mui-table-view-cell">
					<span>点检员电话:</span>
					<span class="mui-badge" id="phoneForUser"></span>
				</li>
				<li class="mui-table-view-cell">
					<span>点检时间:</span>
					<span class="mui-badge" id="timeForCheck"></span>
				</li>
				<li class="mui-table-view-cell" id="checkIdea">
					<span>点检意见:</span>
					<a class="mui-navigate-right" style="height: 20px;margin-top: auto;">
						<span class="mui-badge mui-badge-danger" id="checkIdeaText">正常</span>
					</a>
				</li>
				
				<li class="mui-table-view-cell" style="min-height: 200px;" id="textAreaScroll">
					<span>点检说明:</span>
					<div contenteditable="true" class="test_box"></div>
				</li>
			</ul>

			<button id="submit_btn">提交点检</button>
		</div>
	</body>

</html>
<script src="js/jquery.min.js"></script>
<script type="text/javascript " src="js/newCheck.js"></script>
