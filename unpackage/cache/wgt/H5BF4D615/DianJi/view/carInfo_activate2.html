<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>卡信息激活</title>
		<script src="../js/url_all.js"></script>
		<script src="../js/jquery-1.11.3.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/rem.js"></script>
		<script src="../js/activeDevice.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/carinfor_active2.css" rel="stylesheet" />

		<script src="../js/jquery.min.js"></script>
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<!--<script src="../js/mui.min.js"></script>-->
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../css/jedate.css" />
		<script type="text/javascript" src="../js/jquery.jedate.js"></script>
		<style>
			.inputClass {
				border-radius: 5px;
				border: none;
			}
		</style>

	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">卡信息激活</h1>
		</header>
		<div class="mui-content">
			<div class="searchBox">
				<div class="box">
					<input type="text" name="" id="searchInput" placeholder="请输入设备编号获取信息" />
					<span id="get">获取</span>
				</div>
			</div>

			<div class="center main">

				<div class="con">
					<div>
						<img src="../img/equipment1.png" alt="" />
						<span class="name modify">设备名称：</span>
						<input class="inputClass" type="text" id="devices_name" />
					</div>
					<div>
						<img src="../img/equipment2.png" alt="" />
						<span class="name modify">设备编号：</span>
						<input disabled="disabled" class="inputClass" id="devices_no" />
					</div>
					<div>
						<img src="../img/equipment3.png" alt="" />
						<span class="name modify">企业名称：</span>
						<input type="button" id="devices_company" onclick="changeCompany()" />
					</div>
					<div>
						<img src="../img/equipment3.png" alt="" />
						<span class="name modify">分厂：</span>
						<input type="button" id="devices_region" onclick="changeRegion()" />
					</div>
					<div>
						<img src="../img/equipment3.png" alt="" />
						<span class="name modify">设备型号：</span>
						<input type="text" id="devices_model" />
					</div>
					<!--<div>
							<img src="../img/equipment4.png" alt="" />
							<span class="name modify">企业名称：</span>
							<input type="text" id="company" />
						</div>-->
					<div>
						<img src="../img/equipment5.png" alt="" />
						<span class="name modify">出厂时间：</span>
						<input type="button" id="devices_out_time" />
					</div>
					<div>
						<img src="../img/equipment6.png" alt="" />
						<span class="name modify">额定功率：</span>
						<input type="text" id="devices_power" />
						<span>KW</span>
					</div>
					<div>
						<img src="../img/equipment7.png" alt="" />
						<span class="name modify">安装方式：</span>
						<input type="text" id="install_way" />
					</div>
					<div>
						<img src="../img/equipment8.png" alt="" />
						<span class="name modify">工作电压：</span>
						<input type="text" id="work_voltage" />
						<span>V</span>
					</div>
					<div>
						<img src="../img/equipment9.png" alt="" />
						<span class="name modify">生产厂商：</span>
						<input type="text" id="equipment_company" />
					</div>
					<div>
						<img src="../img/equipment10.png" alt="" />
						<span class="name modify">功率因数：</span>
						<input type="text" id="gonglvyinshu" />
					</div>
					<div>
						<img src="../img/equipment11.png" alt="" />
						<span class="name modify">防护等级：</span>
						<input type="text" id="fanghudengji" />
					</div>
					<div>
						<img src="../img/equipment12.png" alt="" />
						<span class="name modify">绝缘等级：</span>
						<input type="text" id="jueyuandengji" />
					</div>
					<div>
						<img src="../img/equipment13.png" alt="" />
						<span class="name modify">轴承型号：</span>
						<input type="text" id="equipment_zhoucheng" />
					</div>
					<!--<div>
							<img src="../img/equipment14.png" alt="" />
							<span class="name modify">分厂：</span>
							<input type="text" id="chejian" />
						</div>-->
					<div>
						<img src="../img/equipment15.png" alt="" />
						<span class="name modify">生产产线：</span>
						<input type="text" id="shengchanxian" />
					</div>
					<div>
						<img src="../img/equipment16.png" alt="" />
						<span class="name modify">应用场景：</span>
						<input type="text" id="equipment_yingyong" />
					</div>
					<div>
						<img src="../img/equipment17.png" alt="" />
						<span class="name modify">地理位置：</span>
						<input type="text" id="diliweizhi" />
					</div>
					<div>
						<img src="../img/equipment13.png" alt="" />
						<span class="name modify">电机额定转速：</span>
						<input class="val" type="text" id="newDJzhuansu" />
						<span>RPM</span>
					</div>
					<div>
						<img src="../img/equipment13.png" alt="" />
						<span class="name modify">电机磁极对数：</span>
						<input type="text" id="newDJcijiduishu" />
						<span>对</span>
					</div>
					<div>
						<img src="../img/equipment13.png" alt="" />
						<span class="name modify">电机基座刚度：</span>
						<input onclick="dianjigangduclick()" type="button" id="newDJgangdu" />
					</div>
					<div>
						<img src="../img/equipment13.png" alt="" />
						<span class="name modify">电机联轴器类型：</span>
						<input type="text" id="newDJlzqtype" />
					</div>
					<div>
						<img src="../img/equipment13.png" alt="" />
						<span class="name modify">齿轮箱结构图：</span>
						<span></span>
					</div>
					<div>
						<img src="../img/equipment13.png" alt="" />
						<span class="name modify">齿轮箱齿轮数：</span>
						<input type="text" id="newCLlunshu" />
					</div>
					<div>
						<img src="../img/equipment13.png" alt="" />
						<span class="name modify">齿轮箱传动比：</span>
						<input type="text" id="newCLchuandongbi" />
					</div>
					<br />
					<button id="finishBtn" style="width: 80%;margin-left: 10%;padding-top: 8px;height: 40px;" class="mui-btn mui-btn-royal mui-btn-block">完成</button>
				</div>
			</div>

		</div>

		<!--</div>-->

		<!--<div class="mui-bar mui-bar-footer" >
			<button id="finishBtn" class="mui-btn mui-btn-royal mui-btn-block">完成</button>
		</div>-->

	</body>
	<script>
		$("#devices_out_time").jeDate({
			format: "YYYY-MM-DD"
		})
	</script>

</html>
