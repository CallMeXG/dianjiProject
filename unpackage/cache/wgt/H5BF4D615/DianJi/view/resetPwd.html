<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>重置密码</title>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/rem.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<script src="../js/url_all.js"></script>
		<script src="../js/resetPwd.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/resetPwd.css"/>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">密码重置</h1>
		</header>
		<div class="mui-content">
			<div id="resetPwd_form">
				<div class="mui-input-group">
					 <div class="mui-input-row">
    					<input type="text" placeholder="手机号" id="phone2" disabled="disabled">
   					</div>
   					<img src="../img/phone1.png" alt="" />
				</div>
				<div class="mui-input-group">
					 <div class="mui-input-row codeBox">
    					<input type="text" placeholder="验证码" id="code2" class="mui-input-clear">
   					</div>
   					<span id="getCode2">获取验证码</span>
   					<img src="../img/code.png" alt="" />
				</div>
				<div class="mui-input-group">
					 <div class="mui-input-row">
    					<input type="password" placeholder="新密码" id="new_pwd">
   					</div>
   					<img src="../img/pwd.png" alt="" />
				</div>
				<div class="mui-input-group">
					 <div class="mui-input-row">
    					<input type="password" placeholder="重复新密码" id="reset_pwd">
   					</div>
   					<img src="../img/lock1.png" alt="" />
				</div>
				<span id="submit_btn">
					提交
				</span>
			</div>
		</div>
	</body>
</html>
